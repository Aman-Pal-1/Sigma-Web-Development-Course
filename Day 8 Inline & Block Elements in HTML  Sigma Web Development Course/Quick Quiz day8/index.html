    <!-- Quick Quiz:
        Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. and save file in Day 8 file Name- Quick Quiz day8    -->

    <form action="post" method="post">
        <h1>Enter Name</h1>
        <div>
            <label for="name">name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <h1>Enter City</h1>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter Your City">
        </div>
        <h1>Enter Pincode</h1>
        <div>
            <label for="Pincode">Pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter Your Pincode">
        </div>
    </form>

    <script src="script.js"></script>
