<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learn HTML form tags and input tags">
    <title>form and input tags-lets learn it</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Enter Your User Name</h1>
    <form action="post">
        <div>
            <label for="Username">Enter Your User Name</label>
            <input type="User Name" name="User Name" id="Username" placeholder="User Name Enter" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <input type="checkbox" name="subscribe" id="checkbox1" value="subscribe me">
        <label for="checkbox1">please subscribe my channel</label>
        <br>
        <label for="com">comment here</label>
        <input type="comment" name="comments"  id="com" placeholder="Enter Your Comment" required>
        <div>
            <select name="fruits">
                <option value="banana">banana</option>
                <option value="Mango">Mango</option>
                <option value="apple">apple</option>
            </select>
        </div>

    </form>

    <script src="script.js">javascript </script>
</body>

</html>
