    <title>Inserting and Removing Elements using JavaScript  Sigma Web Development Course - Tutorial #71</title>
    <style>
        .container{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container red bg-green" style="display: flex;" data-createdby="Amanpal" data-conceptby="harry">
        <div class="box">
            hay i am box.
        </div>
    </div>
    <script>
        let div = document.createElement("div");
        div.innerHTML= "i have been inserted it by using <b>javascript</b>"
        div.setAttribute("class","secbox");
        document.querySelector(".container").append(div)
        let cont = document.querySelector(".container")
        cont.insertAdjacentHTML("afterbegin","<b> i am under the water. please help me here to much raining.....iuuuuooooooooo</b>")
    </script>
    <script src="script.js"></script> 
</body>
